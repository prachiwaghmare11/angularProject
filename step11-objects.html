<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var obj1 = new Object();
        var obj2 = {};
        var obj3 = Object.create(null);

        //No control.
        obj1.title = "Batman";
        console.log(obj1.title); //Batman
        obj1.title = "Joker";
        console.log(obj1.title); //Joker

        //define properties
        Object.defineProperty(obj3,"title",{
            value : "Batman",
            writable : true, // Default is false, this value can be changed if true
            enumerable : true, // To allow porgram to access this porperty.
            configurable : true // Value can be configured dyanamically 
        });
        console.log(obj3.title); //batman
        obj3.title = "Joker";
        console.log(obj3.title); //batman
        //Now edit - we cannot redefine. prop.


        Object.defineProperty(obj3,"firstname",{
            value : "Bruce",
            writable : true, // Default is false, this value can be changed if true
            enumerable : true, // To allow porgram to access this porperty.
            configurable : true // Value can be configured dyanamically 
        });
        Object.defineProperty(obj3,"lastname",{
            value : "Wayne",
            writable : true, // Default is false, this value can be changed if true
            enumerable : true, // To allow porgram to access this porperty. 
            configurable : true // Value can be configured dyanamically 
        });

        for (prop in obj3){
            console.log(prop + " : "+ obj3[prop])
        }

    </script>
</head>
<body>
    
</body>
</html>
