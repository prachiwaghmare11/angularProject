        function addme(){
            
            var tempvar1 = 0;
            for(var i=0;i<arguments.length;i++){
                tempvar1 += arguments[i];
            }
            return tempvar1;
        }

        //In ES6 by adding ... variable is converted into array
        function addme(...ibm){
            var tempvar1 = 0;
            for(var i=0;i<ibm.length;i++){
                tempvar1 += ibm[i];
            }
            return tempvar1;
        }

        function sayname(msg, fname, lname){
            var msg = msg || "hello";
            var fname = fname || 'guest';
            var lname = lname || "";
            return msg+" "+fname+" "+lname;
        }

        function sayname(fname = "guest", lname = "",msg = "hello" ){
            return msg+" "+fname+" "+lname;
        }
        console.log(sayname("Bruce","Wayne"));

        var sayname = msg => msg;
        console.log(sayname("My name is Prachi"));

        addme(5,6,7,8);
        addme(5,6);
        addme(5);

        console.log(addme(5,6,7,8),
        addme(5,6),
        addme(5));
